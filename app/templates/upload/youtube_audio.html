{% extends 'base.html' %}
{% load static %}
{% load form_utils %}
{% block content %}
    <hr/>
    <div class="row text-center">
        <div class="row">
            <div class="col-xs-12">
                <h1>Youtube Recorder</h1>
                <div class="form-group">
                    <label for="name">Language</label>
                    <select class="form-control" name="language">
                        <option value="en-US">English</option>
                        <option value="pt-BR" selected>Portuguese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">URL Youtube</label>
                    <input type="text" class="form-control" name="url" placeholder="URL Youtube">
                    <button class="btn btn-secondary search"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.youtube').addClass('active');
            $('.search').click(function () {
                var url = $('input[name="url"]').val();
                var language = $('select[name="language"]').val();
                $.ajax({
                    url: "#",
                    type: "POST",
                    data: {
                        url: url,
                        language: language,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function (data) {
                        console.log(data);
                    }
                });
            });
        });
    </script>
{% endblock %}
