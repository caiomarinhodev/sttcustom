{% extends 'base.html' %}
{% load static %}
{% load form_utils %}
{% block content %}
    <h3 class="page-header">View Process</h3>

    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label>User:</label>

                {{ object.user }}
            </div>
        </div>
        <div class="col-xs-4">
            <div class="form-group">
                <label>Audio:</label>

                {{ object.audio }}
            </div>
        </div>
        <div class="col-xs-4">
            <div class="form-group">
                <label>URL:</label>

                <a href="{{ object.audio.cloudinary_url }}" target="_blank"> {{ object.audio.cloudinary_url }}</a>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="form-group">
                <label>Process_id:</label>

                {{ object.process_id }}
            </div>
        </div>
        <div class="col-xs-4">
            <div class="form-group">
                <label>Status:</label>

                {{ object.status }}
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label>Result:</label>

                <div id="text">{{ object.result }}</div>
            </div>
        </div>

    </div>
    <hr/>
    <div id="actions" class="row">
        <div class="col-md-12">
            <a class="btn btn-primary" href="{% url 'PROCESS_update' process.pk %}">
                Edit
            </a>
            <a href="{% url 'PROCESS_list' %}" class="btn btn-default">Back</a>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#process_link').addClass('active');
            var editor = new FroalaEditor('#text');
        });
    </script>
{% endblock %}
